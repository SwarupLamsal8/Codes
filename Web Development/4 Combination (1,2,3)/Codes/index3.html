<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index3.css" />
  </head>
  <body>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <h1 id="descriptor">Enter your age!</h1>
    <br /><br />
    <div class="formContent">
      <label id="askAsk" class="labels">Enter the age:</label>
      <input type="text" id="enterAge" required />
      <label id="hasLicense" class="labels">Do you have a license?:</label>
      <select id="y/n" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>
    <br /><br />
    <div class="submit">
      <button id="submitbtn">Submit</button>
    </div>
    <script src="index3.js"></script>
  </body>
</html>
